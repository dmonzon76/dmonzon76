{% include 'Books/head.html' %}
<form>
{% block titulo %}
EDIT BOOK
{% endblock %}
{% block content %}
<div classs="row">
    <div class="col 4"></div>
    <div class="col 4"></div>
<form action="/Books/edit_book/{{ id }}" method="POST">
    <input type="hidden" name="id" value="{{ id }}">

    <div class="mb-3">
        <label for="title" class="form-label">TITLE</label>
        <input value="{{ title }}" required type="text" class="input" placeholder="Title" name="title" id="title">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">LOCATION</label>
        <input value="{{ location }}" required type="text" class="input" placeholder="location" name="location" id="location">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">ISBN</label>
        <input value="{{ isbn }}" required type="text" class="input" placeholder="isbn" name="isbn" id="isbn">
    </div>
    <button type="submit">
        Save
    </button>
    {% endblock %}
</form>

</div>
