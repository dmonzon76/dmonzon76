{% include 'Books/head.html' %}

{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>location</th>
                <th>isbn</th>
                <th>author</th>
                <th>editorial</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for title in titles %}
            <tr>
                <td>{{ title.0 }}</td>
                <td>{{ title.1 }}</td>
                <td>{{ title.2 }}</td>
                <td>{{ title.3 }}</td>
                <td>{{ title.4 }}</td>
                <td>{{ title.5 }}</td>
                <td>
                    <a href="/Books/edit_book/{{ title.0}}" class="btn btn-success">edit</a>
                    <a href="/delete_book/{{title.0}}"class="btn btn-danger btn-delete">Delete</a>
                    
                </td>
            </tr>
            <script src="{{url_for('static', filename='js/main.js')}}"></script>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
{% include 'Books/footer.html' %}
