{% include 'Books/head.html' %}
<div class="table-responsive">
    <table class="table table-striped table-hover table-borderless table-primary align-middle">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>location</th>
                <th>isbn</th>
                <th>author</th>
                <th>editorial</th>
                <th>acciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for title in titles %}
            <tr>
                <td>{{ title['id'] }}</td>
                <td>{{ title['title'] }}</td>
                <td>{{ title['location'] }}</td>
                <td>{{ title['isbn'] }}</td>
                <td>{{ title['author'] }}</td>
                <td>{{ title['editorial'] }}</td>
                <td>
                    <a href="/edit/{{ title['id'] }}" class="btn btn-success">editar</a>
                    <a href="/delete/{{ title['id'] }}" class="btn btn-danger">eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
